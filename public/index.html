<!DOCTYPE html>
<html lang='en'>


<style>
  body {
    padding: 0;
    margin: 0;
  }

  .loader-container {
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
  }

  .loader {
    position: relative;
    margin: 0 auto;
    width: 150px;
    height: calc(var(--vh, 1vh) * 100);

    display: -webkit-flex;
    display: -ms-flexbox;
    display: -ms-flex;
    display: flex;

    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
    -webkit-flex-wrap: nowrap;
    -ms-flex-wrap: nowrap;
    flex-wrap: nowrap;
    -webkit-justify-content: center;
    -ms-justify-content: center;
    justify-content: center;
  }

  .site-logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .site-logo img {
    width: 100%;
  }

  .loader-spin {
    text-align: center;
  }

  .ant-spin-dot {
    position: relative;
    display: inline-block;
    font-size: 20px;
    width: 20px;
    height: 20px;
  }

  .ant-spin-dot-spin {
    transform: rotate(45deg);
    animation: antRotate 1.2s infinite linear;
  }

  .ant-spin-dot i {
    width: 9px;
    height: 9px;
    border-radius: 100%;
    background-color: #950807;
    transform: scale(0.75);
    display: block;
    position: absolute;
    opacity: 0.3;
    animation: antSpinMove 1s infinite linear alternate;
    transform-origin: 50% 50%;
  }

  .ant-spin-dot i:nth-child(1) {
    left: 0;
    top: 0;
  }

  .ant-spin-dot i:nth-child(2) {
    right: 0;
    top: 0;
    animation-delay: 0.4s;
  }

  .ant-spin-dot i:nth-child(3) {
    right: 0;
    bottom: 0;
    animation-delay: 0.8s;
  }

  .ant-spin-dot i:nth-child(4) {
    left: 0;
    bottom: 0;
    animation-delay: 1.2s;
  }

  @keyframes antSpinMove {
    to {
      opacity: 1;
    }
  }

  @keyframes antRotate {
    to {
      transform: rotate(405deg);
    }
  }
</style>


<head>
  <meta charset='utf-8' />
  <link href='%PUBLIC_URL%/assets/favicon.ico' rel='icon' />
  <meta content='minimum-scale=1, initial-scale=1, width=device-width, maximum-scale=1.0, user-scalable=no'
    name='viewport' />
  <meta content='#0A8FDC' name='theme-color' />
  <link href='%PUBLIC_URL%/assets/logo.svg' rel='apple-touch-icon' />
  <meta content='React Ant Design admin template' name='description' />
  <meta property='og:title' content='Hội môi giới bất động sản Việt nam' />
  <meta property='og:description'
    content='Nơi gặp gỡ, kết nối, giao lưu và chia sẻ kinh nghiệm về Nghề với các Nhà Môi giới Bất động sản trên cả nước.' />
  <meta property='og:image' content='%PUBLIC_URL%/assets/logo.svg' />
  <meta property='og:site_name' content='Nền tảng VARS Platform' />
  </script>
  <title>Loading...</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id='root'>
    <div class='loader-container'></div>
    <div class='loader'>
      <div class='site-logo'>
        <img src='%PUBLIC_URL%/assets/logo.svg' alt='logo'>
      </div>
      <div class='loader-spin'>
        <span class='ant-spin-dot ant-spin-dot-spin'>
          <i></i><i></i><i></i><i></i>
        </span>
      </div>
    </div>
  </div>
  </div>
  <script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);

    let zTa = e => {
      if (e.scale !== 1) {
        e.preventDefault()
      }
    }
    window.document.addEventListener('touchmove', zTa, { passive: false })

    window.onload = () => {
      window.document.removeEventListener('touchmove', zTa)
    }
  </script>

</body>

</html>
